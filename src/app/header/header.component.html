<header class="header">
    <a class="header__brand" routerLink="/">Upload.io</a>
    <nav class="header__nav">
        <div *ngIf="!isLogged">
            <a class="header__link" routerLink="/auth/signIn">Sign in </a>
            <a class="header__link header__link--inversed" routerLink="/auth/signUp">Sign up</a>
        </div>
        <span *ngIf="isLogged">
            <a class="header__link" routerLink="/">{{userIdentifier}}</a>
        </span>
    </nav>
    
</header>
